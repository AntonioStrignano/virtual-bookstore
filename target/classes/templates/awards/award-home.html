<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Awards</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: navbar"></div>
		<h1>Awards list</h1>

		<div>
			<span>Commands</span>
			<ul>
				<li>
					<a href="/awards/create">Create new award</a>
				</li>
				<li>
					<a href="/">Return Home</a>
				</li>
			</ul>
		</div>

		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Title</th>
						<th scope="col">Year</th>
						<th scope="col">Description</th>
						<th scope="col">Type</th>
						<th scope="col">Books</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="award : ${awards}" scope="row">
						<td th:text="${award.id}"></td>
						<td> <a th:href="@{/awards/{id}(id=${award.id})}" th:text="${award.title}"></a></td>
						<td th:text="${award.year}"></td>
						<td th:text="${award.description}"></td>
						<td th:text="${award.awardType}"></td>
						<td>
							<ul>
								<li th:each="book : ${award.books}">
									<a th:href="@{/books/{id}(id=${book.id})}"
										th:text="|${book.title} - ${book.publishDate}, ${book.publisher.publisherName}|"></a>
								</li>
							</ul>
						</td>
						<td>
							<button class="btn">
								<a th:href="@{|awards/edit/${award.id}|}">
									<i class="bi bi-pencil-square"></i>
								</a>
							</button>
							<form method="post" id="delete-award" th:action="@{|/awards/${award.id}/delete|}">
								<button class="btn btn-danger" type="submit" id="submitButton"
									th:data-confirm-delete="|Delete ${award.title}?|"
									th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</td>
				</tbody>

			</table>
		</div>


	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
