<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title th:unless=${editMode} th:text="|Create new format|"></title>
	<title th:if="${editMode}" th:text="|Edit format: ${format.name}|"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

	<div class="container">
		<h1 th:unless=${editMode} th:text="|Create new format|"></h1>
		<h1 th:if=${editMode} th:text="|Edit format: ${format.name}|"></h1>

		<!-- ///////FORM//////// -->
		<form th:object="${format}" method="post" id="form-format"
			th:action="${editMode} ? @{|/formats/${format.id}/update|} : @{/formats/create}">
			<input type="hidden" th:field="*{id}" id="id">

			<!--	NAME	-->
			<label for="format-name" class="form-label">Name</label>
			<input type="text" th:field="*{name}" placeholder="Format's name" id="format-name" class="form-control">

			<!--	IS DIGITAL?	-->
			<label for="format-digital" class="form-label">Is digital?</label>
			<select class="custom-select" id="format-digital " th:field="*{isDigital}">
				<option value="false">No</option>
				<option value="true">Yes</option>

			</select>
			<div th:if="${#fields.hasAnyErrors()}">
				<ul class="list-group">
					<il th:each="err : ${#fields.allErrors}" th:text="${err}"
						class="alert alert-primary list-group-item">

					</il>
				</ul>
			</div>
			<br>
			<button type="submit" class="btn btn-primary mb-3">Save</button>


		</form>


	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
