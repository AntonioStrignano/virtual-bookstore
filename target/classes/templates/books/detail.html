<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Book Detail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container">
		<h1 th:text="${book.title}"></h1>
		<div>
			<span>Book Details</span>
			<ul>
				<li>ID: <span th:text="${book.id}"></span></li>
				<li>ISBN: <span th:text="${book.isbn}"></span></li>
				<li>Language: <span th:text="${book.language}"></span></li>
				<li>Publish Date: <span th:text="${book.publishDate}"></span></li>
				<li>Cover: <img th:src="${book.cover}" height="100px"></li>
				<li>Genres: <a th:href="@{|/genres/${genre.id}|}" th:each="genre : ${book.genres}"
						th:text="${genre.name}"></a></li>
				<li>Edition: <span th:text="${book.edition.name}"></span></li>
				<li>Author: <a th:href="@{|/authors/${book.author.id}|}"
						th:text="|${book.author.firstName} ${book.author.lastName}, ${book.author.birthDate}|"></a></li>
				<li th:if="${book.translator != null}">Translator: <a th:href="@{|/translators/${book.translator.id}|}"
						th:text="|${book.translator.firstName} ${book.translator.lastName}|"></a></li>
				<li>Publisher: <a th:href="@{|/publishers/${book.publisher.id}|}"
						th:text="|${book.publisher.publisherName}, ${book.publisher.founderYear}, ${book.publisher.country} (${book.publisher.city})|"></a>
				</li>
				<li th:unless="${book.bookCollection == null}">Collection: <a
						th:href="@{|/collections/${book.bookCollection.id}|}"
						th:text="${book.bookCollection.title}"></a></li>
				<li>Format: <span th:text="${book.format.name}"></span></li>
			</ul>

			<h2>Awards</h2>
			<ul>
				<li th:each="award : ${book.awards}">
					<a th:href="@{/awards/{id}(id=${award.id})}" th:text="${award.title}"></a>
				</li>
			</ul>

			<h2>Buy it</h2>
			<ul>
				<li th:each="product : ${products}">
					<span th:text="|${product.getFinalPrice()} - ${product.inventoryStatus.statusName}|"></span>
				</li>
			</ul>











			<a href="/books" class="btn btn-primary">Back to Book List</a>








		</div>
		<!-- SCRIPT BOOTSTRAP-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
