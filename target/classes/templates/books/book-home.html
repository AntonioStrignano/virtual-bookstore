<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Books</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<h1>Books list</h1>
	<div>
		<span>Commands</span>
		<ul>
			<li>
				<a href="/books/create">Create new book</a>
			</li>
			<li>
				<a href="/">Return Home</a>
			</li>
		</ul>
	</div>

	<div>
		<span>Book's catalogue</span>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Title</th>
					<th scope="col">ISBN</th>
					<th scope="col">Lang</th>
					<th scope="col">Publish date</th>
					<th scope="col">Cover</th>
					<th scope="col">Edition</th>
					<th scope="col">Author</th>
					<th scope="col">Publisher</th>
					<th scope="col">Format</th>
					<th scope="col">Book collection</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}" scope="row">
					<td th:text="${book.id}"></td>
					<td> <a th:href="@{|books/${book.id}|}"> <span th:text="${book.title}"></span> </a></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.language}"></td>
					<td th:text="${book.publishDate}"></td>
					<td><img th:src="${book.cover}" height="100px"></td>
					<td th:text="${book.edition.name}"></td>
					<td><a th:href="@{|authors/${book.author.id}|}"
							th:text="|${book.author.firstName} ${book.author.lastName}, ${book.author.birthDate}|"></a>
					</td>
					<td>
						<a th:href="@{|publishers/${book.publisher.id}|}"
							th:text="|${book.publisher.publisherName}, ${book.publisher.founderYear}, ${book.publisher.country} (${book.publisher.city})|"></a>
					</td>
					<td th:text="${book.format.name}"></td>
					<td><a th:if="${book.bookCollection}" th:href="|collections/${book.bookCollection.id}|"
							th:text="${book.bookCollection.title}"></a></td>
					<td>
						<button class="btn">
							<a th:href="@{|books/edit/${book.id}|}">
								<i class="bi bi-pencil-square"></i>
							</a>
						</button>
						<form method="post" id="delete-book" th:action="@{|/books/${book.id}/delete|}">
							<button class="btn btn-danger" type="submit" id="submitButton"
								th:data-confirm-delete="|Delete ${book.title}?|"
								th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
								<i class="bi bi-trash"></i>
							</button>
						</form>
					</td>
				</tr>
			</tbody>







		</table>
	</div>






	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
