<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Translators</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<h1>Translators list</h1>

		<div>
			<span>Commands</span>
			<ul>
				<li>
					<a href="/translators/create">Create new translator</a>
				</li>
				<li>
					<a href="/">Return Home</a>
				</li>
			</ul>
		</div>

		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">First name</th>
						<th scope="col">Last name</th>
						<th scope="col">Birth date</th>
						<th scope="col">Death date</th>
						<th scope="col">Nationality</th>
						<th scope="col">Bio</th>
						<th scope="col">Website</th>
						<th scope="col">Profile picture</th>
						<th scope="col">Social media</th>
						<th scope="col">Is active?</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="translator : ${translators}" scope="row">
						<td th:text="${translator.id}"></td>
						<td th:text="${translator.firstName}"></td>
						<td th:text="${translator.lastName}"></td>
						<td th:text="${translator.birthDate}"></td>
						<td th:text="${translator.deathDate}"></td>
						<td th:text="${translator.nationality}"></td>
						<td th:text="${translator.bio}"></td>
						<td> <a th:href="@{translator.website}" th:text="${translator.website}" target="blank"></a></td>
						<td><img th:src="${translator.profilePicture}" height="100px"></td>
						<td> <a th:href="@{translator.socialMedia}" th:text="${translator.socialMedia}"
								target="blank"></a></td>
						<td th:text="${translator.isActive}?'active':'unactive'"></td>
						<td>
							<button class="btn">
								<a th:href="@{|/translators/${translator.id}}">
									Details
								</a>
							</button>

							<button class="btn">
								<a th:href="@{|translators/edit/${translator.id}|}">
									<i class="bi bi-pencil-square"></i>
								</a>
							</button>
							<form method="post" id="delete-translator"
								th:action="@{|/translators/${translator.id}/delete|}">
								<button class="btn btn-danger" type="submit" id="submitButton"
									th:data-confirm-delete="|Delete ${translator.firstName} ${translator.lastName}?|"
									th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</td>
				</tbody>

			</table>
		</div>


	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
