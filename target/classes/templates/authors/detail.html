<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Author Detail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<h1 th:text="|${author.firstName} ${author.lastName}, ${author.birthDate}|"></h1>
		<div>
			<span>Author Details</span>
			<ul>
				<li>First Name: <span th:text="${author.firstName}"></span></li>
				<li>Last Name: <span th:text="${author.lastName}"></span></li>
				<li>Birth Date: <span th:text="${author.birthDate}"></span></li>
				<li th:if="${author.deathDate}">Death Date: <span th:text="${author.deathDate}"></span></li>
				<li>Nationality: <span th:text="${author.nationality}"></span></li>
				<li>Bio: <span th:text="${author.bio}"></span></li>
				<li>Website: <span th:text="${author.website}"></span></li>
				<li>Profile Picture: <img th:src="${author.profilePicture}" alt="Profile Picture" /></li>
				<li>Social link: <a th:href="${author.socialMedia}" th:text="${author.socialMedia}"></a></li>
				<li>Is active: <span th:text="${author.isActive} ? 'Yes' : 'No'"></span></li>
				<li>Main Genre: <a th:href="@{/genres/{id}(id=${author.mainGenre.id})}"
						th:text="${author.mainGenre.name}"></a></li>
			</ul>

			<div>
				<h2>Books Published</h2>
				<ul>
					<li th:each="book : ${books}">
						<a th:href="@{/books/{id}(id=${book.id})}"
							th:text="|${book.title} - ${book.publishDate}, ${book.publisher.publisherName}|"></a>
					</li>
				</ul>
			</div>

			<a href="/authors" class="btn btn-primary">Back to Authors List</a>








		</div>
		<!-- SCRIPT BOOTSTRAP-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
