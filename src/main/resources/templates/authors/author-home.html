<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Authors</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

	<div class="container">
		<h1>Authors list</h1>

		<div>
			<span>Commands</span>
			<ul>
				<li>
					<a href="/authors/create">Create new author</a>
				</li>
				<li>
					<a href="/">Return Home</a>
				</li>
			</ul>
		</div>

		<div>
			<span>Author's list</span>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">First Name</th>
						<th scope="col">Last name</th>
						<th scope="col">Birth date</th>
						<th scope="col">Death date</th>
						<th scope="col">Activity status</th>
						<th scope="col">Main genre</th>
						<th scope="col">Bio</th>
						<th scope="col">Nationality</th>
						<th scope="col">Profile picture</th>
						<th scope="col">Social media link</th>
						<th scope="col">Website link</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="author : ${authors}" scope="row">
						<td th:text="${author.id}"></td>
						<td th:text="${author.firstName}"></td>
						<td th:text="${author.lastName}"></td>
						<td th:text="${author.birthDate}"></td>
						<td th:text="${author.deathDate}"></td>
						<td th:text="${author.isActive}?'active':'unactive'"></td>
						<td th:text="${author.mainGenre.getName()}"></td>
						<td th:text="${author.bio}"></td>
						<td th:text="${author.nationality}"></td>
						<td><img th:src="${author.profilePicture}" height="100px"></td>
						<td><a th:href="${author.socialMedia}" target="_blank">Link</a></td>
						<td><a th:href="${author.website}" target="_blank">Link</a></td>
						<td>
							<button class="btn">
								<a th:href="@{|authors/edit/${author.id}|}">
									<i class="bi bi-pencil-square"></i>
								</a>
							</button>
							<form method="post" id="delete-author" th:action="@{|/authors/${author.id}/delete|}">
								<button class="btn btn-danger" type="submit" id="submitButton"
									th:data-confirm-delete="|Delete ${author.lastName}?|"
									th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</td>
					</tr>





				</tbody>
			</table>
		</div>






	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
