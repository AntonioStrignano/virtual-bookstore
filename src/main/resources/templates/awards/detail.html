<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Award Detail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: navbar"></div>
		<h1 th:text="|${award.title}, ${award.year}|"></h1>
		<div>
			<span>Award Details</span>
			<ul>
				<li>Title: <span th:text="${award.title}"></span></li>
				<li>Year: <span th:text="${award.year}"></span></li>
				<li>Description: <span th:text="${award.description}"></span></li>
				<li>Award Type: <span th:text="${award.awardType}"></span></li>
			</ul>

			<div>
				<h2>Books Published</h2>
				<ul>
					<li th:each="book : ${award.books}">
						<a th:href="@{/books/{id}(id=${book.id})}"
							th:text="|${book.title} - ${book.publishDate}, ${book.publisher.publisherName}|"></a>
					</li>
				</ul>
			</div>

			<a href="/authors" class="btn btn-primary">Back to Authors List</a>








		</div>
		<!-- SCRIPT BOOTSTRAP-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
