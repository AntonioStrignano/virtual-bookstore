<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Publisher Detail</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container">
		<h1 th:text="|${publisher.publisherName}, ${publisher.founderYear}|"></h1>
		<div>
			<span>Publisher Details</span>
			<ul>
				<li>Name: <span th:text="${publisher.publisherName}"></span></li>
				<li>Founder Year: <span th:text="${publisher.founderYear}"></span></li>
				<li>Country: <span th:text="${publisher.country}"></span></li>
				<li>City: <span th:text="${publisher.city}"></span></li>
				<li>Website: <span th:text="${publisher.publisherWebsite}"></span></li>
				<li>Email: <span th:text="${publisher.email}"></span></li>
				<li>Address: <span th:text="${publisher.publisherAddress}"></span></li>
				<li>Bio: <span th:text="${publisher.publisherBio}"></span></li>
			</ul>

			<div>
				<h2>Books Published</h2>
				<ul>
					<li th:each="book : ${books}">
						<a th:href="@{/books/{id}(id=${book.id})}"
							th:text="|${book.title} - ${book.publishDate}, ${book.publisher.publisherName}|"></a>
					</li>
				</ul>
			</div>

			<div>
				<h2>Book Collections</h2>
				<ul>
					<li th:each="collection : ${bookCollections}">
						<a th:href="@{/book-collections/{id}(id=${collection.id})}" th:text="|${collection.title}|"></a>
					</li>
				</ul>
			</div>

			<a href="/publishers" class="btn btn-primary">Back to Publishers List</a>








		</div>
		<!-- SCRIPT BOOTSTRAP-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
