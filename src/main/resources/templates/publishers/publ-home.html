<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<title>Publisher's list</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div th:replace="fragments/header :: navbar"></div>
	<div class="container">

		<h1>Publisher's list</h1>
		<div>
			<span>Commands</span>
			<ul>
				<li>
					<a href="/publishers/create">Create new publisher</a>
				</li>
				<li>
					<a href="/">Return Home</a>
				</li>
			</ul>
		</div>
		<div>
			<table class="table table-striped table-bordered table-hover" th:if="${publishers}">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Founder year</th>
						<th>Country</th>
						<th>City</th>
						<th>Website</th>
						<th>Email</th>
						<th>Address</th>
						<th>Bio</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="publ : ${publishers}">
						<td th:text="${publ.id}"></td>
						<td><a th:href="@{|/publishers/${publ.id}|}" th:text="${publ.publisherName}"></a></td>
						<td th:text="${publ.founderYear}"></td>
						<td th:text="${publ.country}"></td>
						<td th:text="${publ.city}"></td>
						<td th:text="${publ.publisherWebsite}"></td>
						<td th:text="${publ.email}"></td>
						<td th:text="${publ.publisherAddress}"></td>
						<td th:text="${publ.publisherBio}"></td>
						<td>
							<button class="btn">
								<a th:href="@{|publishers/edit/${publ.id}|}">
									<i class="bi bi-pencil-square"></i>
								</a>
							</button>
							<form method="post" id="delete-publ" th:action="@{|/publishers/${publ.id}/delete|}">
								<button class="btn btn-danger" type="submit" id="submitButton"
									th:data-confirm-delete="|Delete ${publ.publisherName}?|"
									th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
									<i class="bi bi-trash"></i>
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>


		</div>






	</div>
	<!-- SCRIPT BOOTSTRAP-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
